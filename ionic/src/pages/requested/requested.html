<ion-header>

  <ion-navbar>
    <ion-title>requested</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let book of requestedBooks;let i = index">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://images.pexels.com/photos/51342/books-education-school-literature-51342.jpeg?auto=compress&cs=tinysrgb&h=350">
        </ion-thumbnail>
        <h2>{{book.bookname}}</h2>
        <p>Requested By: {{book.username}}</p>
        <button (click)='onAccept(book.bookID,book.userID)' ion-button clear item-end>Accept</button>
      </ion-item>
    </ion-list>
</ion-content>
